<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>User Input Form</title>
</head>
 
<body>
        <fieldset>  <legend> <h1>User Input Form (Murtaza Qurban) </h1> </legend>

<form method="get" action="echo">
  <fieldset>
    <legend> <h3> Personal Particular </h3> </legend>
    Name: <input type="text" name="username" /><br /><br />
    Password: <input type="password" name="password" /><br /><br />
    Gender: <input type="radio" name="gender" value="m" checked />Male
    <input type="radio" name="gender" value="f" />Female<br /><br />
    Age: <select name = "age">
      <option value="1"> 1 to 30 yrs</option>
      <option value="99"> 30 to 60 yrs</option>
      <option value="100"> 60 to 90 yrs</option>
    </select>
  </fieldset>
 
  <fieldset>
    <legend><h3>Languages </h3> </legend>
    <input type="checkbox" name="language" value="java" checked />Java
    <input type="checkbox" name="language" value="c" />C/C++
    <input type="checkbox" name="language" value="cs" />C#
  </fieldset>
 
  <fieldset>
    <legend><h3>Instruction</h3></legend>
    <textarea rows="5" cols="30" name="instruction">Enter your instruction here...</textarea>
  </fieldset>
 
  <input type="hidden" name="secret" value="888" />
  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>

</fieldset>
</body>
</html>
